{% include "header.html" %}
        <h1>Change Password</h1>
  </header>
  <body>
    <form action="/changepassword" method="POST">
       <div>
         Current Password
       </div>
       <input type="password" name="currentpassword"></input>
       <div>
         New Password
       </div>
       <input type="password" name="newpassword"></input>
       <div>
      <br>
       <input type="submit" value="Change Password"/>
       </div>
       {% if updatepassword %}
       <div>
         <br>
         Password Successfully Changed. <a href='/'>Go back home.</a>
       </div>
       {% endif %}
       {% if error %}
       <div>
         <br>
         {{ error }}
       </div>
       {% endif %}
    </form>
{% include "footer.html" %}
